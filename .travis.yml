sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python
python: 2.7
env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=pypy
  - TOX_ENV=docs
  - TOX_ENV=flake8
  - TOX_ENV=manifest

install:
  - pip install tox

script:
  - tox --hashseed 0 -e $TOX_ENV

before_install:
  - pip install codecov

after_success:
  - codecov

notifications:
  email: false
